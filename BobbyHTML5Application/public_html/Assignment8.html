<div class="page">
    <!-- Header titled Assignments-->
    <div class="title" >
        <h1>Assignment 8 (Using the jQuery Validation Plugin and jQueryUI Tabbed Widget)</h1>
    </div>

    <!--These are the tabs.-->
     <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Create a Table</a></li>
        </ul>
         
         <!-- Below here is where the content is for each of the tabs. --> 
         
        <!-- This tab is where we will make each of the tables. -->
        <div id="tabs-1">
            <!--Prompt for rows and colomns of table-->
            <form action="" method="post" id="theForm" novalidate="novalidate"> 
                Rows range from: <br/>
                <input name="rLow" /> <br/>
                to <br/>
                <input name="rHigh" /> <br/> <br/>
                Columns range from: <br/>
                <input name="cLow" /> <br/>
                to <br/>
                <input name="cHigh" /> <br/>
                <input type="button" name="go" value="Generate table" />
                <br/><br/>
                <input type="button" id="add-tab" value="Add Tab" />
            </form>
        </div>         
    </div>
</div>
